# file: playbook-choco-install-or-upgrade-keepass.yml
---
- name: Install or upgrade KeePass using Chocolatey
  hosts: all
  tasks:
    - name: Ensure KeePass process is not running
      win_shell: 'Stop-Process -Name "KeePass" -ErrorAction SilentlyContinue -Confirm:$false -Force'
      ignore_errors: yes
      register: stop_result

    - name: Bring KeePass package to latest version state
      win_chocolatey:
        name: "keepass"
        state: latest
      register: package_result

    - name: Ensure KeePass is running (with config)
      win_command: '"C:\Program Files (x86)\KeePass Password Safe 2\KeePass.exe {{ kdbx_path }} -preselect:{{ key_path }} -cfg-local:{{ config_path }}"'
      become: yes
      become_method: runas
      become_flags: logon_type=new_credentials logon_flags=netcredentials_only
      vars:
        ansible_become_user: "{{ smb_user }}"
        ansile_become_pass: "{{ smb_pass }}"
      register: start_result

    - debug:
        var: stop_result
        var: package_result
        var: start_result